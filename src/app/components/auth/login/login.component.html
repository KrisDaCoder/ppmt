<div class="login">
  <div class="container">
      <div class="row">
          <div class="col-md-8 m-auto">
              <h1 class="display-4 text-center">Log In</h1>
              <form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <input type="email" class="form-control form-control-lg" placeholder="Email Address" [class.is-invalid]="errors.username" formControlName="username" />
                      <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Password" [class.is-invalid]="errors.password" formControlName="password" />
                      <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
                  </div>
                  <input type="submit" class="btn btn-info btn-block mt-4" />
              </form>
          </div>
      </div>
  </div>
</div>
