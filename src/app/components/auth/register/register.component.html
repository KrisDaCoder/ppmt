<div class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Sign Up</h1>
        <p class="lead text-center">Create your Account</p>
        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" [class.is-invalid]="errors.fullName"  placeholder="Full Name" formControlName="fullName"/>
            <div *ngIf="errors.fullName" class="invalid-feedback">{{ errors.fullName }}</div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" [class.is-invalid]="errors.username" placeholder="Email Address" formControlName="username" />
            <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" [class.is-invalid]="errors.password" placeholder="Password" formControlName="password" />
            <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" [class.is-invalid]="errors.confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" />
            <div *ngIf="errors.confirmPassword" class="invalid-feedback">{{ errors.confirmPassword }}</div>
          </div>
          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
